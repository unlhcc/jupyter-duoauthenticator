{% extends "page.html" %}
{% if announcement_home %}
  {% set announcement = announcement_home %}
{% endif %}

{% block main %}

{% if custom_html %}
{{ custom_html|safe }}
{% else %}
    <link rel="stylesheet" type="text/css" href={{ static_url("components/duo/css/Duo-Frame.css") }}>
    <h1>Duo Authentication Prompt</h1>
    <script>
      require(['{{static_url("components/duo/js/Duo-Web-v2.js") }}'], function(Duo){
        console.log('Loading Duo');
        Duo._onReady(Duo.init);
        // Attach Duo to the `window` object
        window.Duo = Duo;

        Duo.init();
      });
    </script>
    <iframe id="duo_iframe"
            title="Two-Factor Authentication"
            frameborder="0"
            data-host={{ host }}
            data-sig-request={{ sig_request }}>
      </iframe>
      <form method="POST" id="duo_form">
      {{ custom_fields|safe }}
      </form>
{% endif %}

{% endblock %}
